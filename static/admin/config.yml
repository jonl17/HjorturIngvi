backend:
  name: git-gateway

media_folder: "static/assets/images"
public_folder: "images"

# Verkefni
collections:
  - name: "about"
    label: "About"
    folder: "static/about"
    editor:
      preview: false
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Texti", name: "body", widget: "markdown" }
      - { label: "Mynd", name: "forsidu-mynd", widget: "image" }
  - name: "news"
    label: "News"
    folder: "static/news"
    editor:
      preview: false
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          dateformat: "DD.MM.YYYY",
        }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Content", name: "body", widget: "markdown" }
    - name: "concerts"
      label: "Concerts"
      folder: "static/concerts"
      editor:
        preview: false
      create: true
      fields:
        - { label: "Title", name: "title", widget: "string" }
        - { label: "Venue", name: "venue", widget: "string" }
        - { label: "Date", name: "datetime", widget: "string" }
        - { label: "Ticket required", name: "ticketsrequired", widget: "boolean" }
        - { label: "Buy ticket link", name: "buyticketlink", widget: "string", required: false, hint: "T.d. mi√∞i.is" }

backend:
  name: git-gateway

media_folder: "static/assets/images"
public_folder: "images"

collections:
  # ABOUT
  - name: "about"
    label: "About"
    folder: "static/about"
    editor:
      preview: false
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Text",
          name: "body",
          widget: "markdown",
          hint: "Mikilvægt að skrifa nákvæmlega -ENSKA- í nýrri línu, ef þú vilt bæta við þýðingum.",
        }
      - { label: "Image", name: "forsidu-mynd", widget: "image" }
      - { label: "Second Image", name: "second-image", widget: "image" }
      - { label: "Song title", name: "songtitle", widget: "string" }
      - { label: "Song", name: "song", widget: "file" }
  # NEWS
  - name: "news"
    label: "News"
    folder: "static/news"
    editor:
      preview: false
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "English Title", name: "title_en", "string", required: false }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          dateformat: "DD.MM.YYYY",
        }
      - { label: "Image", name: "image", widget: "image", required: false }
      - {
          label: "Content",
          name: "body",
          widget: "markdown",
          hint: "Mikilvægt að skrifa nákvæmlega -ENSKA- í nýrri línu, ef þú vilt bæta við þýðingum.",
        }
  # CONCERTS
  - name: "concerts"
    label: "Concerts"
    folder: "static/concerts"
    editor:
      preview: false
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "English Title", name: "title_en", "string", required: false }
      - { label: "Venue", name: "venue", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - {
          label: "Ticket required",
          name: "ticketsrequired",
          widget: "boolean",
          required: false,
        }
      - {
          label: "Event link",
          name: "eventlink",
          widget: "string",
          required: false,
          hint: "T.d. tix.is eða facebook event",
        }
  # CONTACT
  - name: "contact"
    label: "Contact"
    folder: "static/contact"
    editor:
      preview: false
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string", default: "Contact" }
      - { label: "Email", name: "email", widget: "string" }
      - { label: "Telephone", name: "telephone", widget: "string" }
  # PROJECTS
  - name: "projects"
    label: "Projects"
    folder: "static/projects"
    editor:
      preview: false
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "English Title", name: "title_en", "string", required: false }
      - {
          label: "Content",
          name: "body",
          widget: "markdown",
          hint: "Mikilvægt að skrifa nákvæmlega -ENSKA- í nýrri línu, ef þú vilt bæta við þýðingum.",
        }

  # EXTERNAL LINKS
  - name: "externallinks"
    label: "External links"
    folder: "static/externallinks"
    editor:
      preview: false
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Services"
        name: "services"
        widget: "list"
        fields:
          - label: "Name"
            name: "servicename"
            widget: "select"
            options:
              ["Spotify", "Youtube", "Facebook", "Soundcloud", "Instagram"]
            default: ["Spotify"]
          - { label: "URL", name: "serviceurl", widget: "string" }

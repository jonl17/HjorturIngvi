backend:
  name: git-gateway

media_folder: "static/assets/images"
public_folder: "images"

collections:
  # ABOUT
  - name: "about"
    label: "About"
    folder: "static/about"
    editor:
      preview: false
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Text", name: "body", widget: "markdown" }
      - { label: "Image", name: "forsidu-mynd", widget: "image" }
      - { label: "Second Image", name: "second-image", widget: "image" }
      - { label: "Song title", name: "songtitle", widget: "string" }
      - { label: "Song", name: "song", widget: "file" }
  # NEWS
  - name: "news"
    label: "News"
    folder: "static/news"
    editor:
      preview: false
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "English Title", name: "title_en", "string", required: false }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          dateformat: "DD.MM.YYYY",
        }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Content", name: "body", widget: "markdown" }
  # CONCERTS
  - name: "concerts"
    label: "Concerts"
    folder: "static/concerts"
    editor:
      preview: false
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "English Title", name: "title_en", "string", required: false }
      - { label: "Venue", name: "venue", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - {
          label: "Ticket required",
          name: "ticketsrequired",
          widget: "boolean",
          required: false,
        }
      - {
          label: "Buy ticket link",
          name: "buyticketlink",
          widget: "string",
          required: false,
          hint: "T.d. mi√∞i.is",
        }
  # CONTACT
  - name: "contact"
    label: "Contact"
    folder: "static/contact"
    editor:
      preview: false
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string", default: "Contact" }
      - { label: "Email", name: "email", widget: "string" }
      - { label: "Telephone", name: "telephone", widget: "string" }
  # PROJECTS
  - name: "projects"
    label: "Projects"
    folder: "static/projects"
    editor:
      preview: false
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "English Title", name: "title_en", "string", required: false }
      - { label: "Content", name: "body", widget: "markdown" }
